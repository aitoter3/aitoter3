<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Formulario 6</title>
	</head>
	<body>
	<!--23/10/2017 Aitor Valderrama-->
			<form method="get" action=".">
		<fieldset>
		
		<legend>Únete</legend>
		
		<p>Nuestros socios tienen muchas ventajas. ¡Y es gratis!</p>
		<ul>
			<li><label>Fecha: <input type="date" name="fecha"></label></li>
			<li><label>Hora: <input type="time" name="fecha"></label></li>
			<li><label>Fecha y hora: <input type="date" name="Fechayhora" size="30"/></label></li>
			<li><label>Fecha y hora (local): <input type="datetime-local" name="Fechayhora" size="30"/></label></li>
			<li><label>Mes: <input type="month" name="mes" size="30" /></label></li>
			<li><label>Semana: <input type="week" name="semana" size="30" /></label></li>
		</ul>
		
		</fieldset>
		<input type="submit" value="Enviar" />
		</form>
		
	</body>
</html>
