<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Formulario 4</title>
	</head>
	<body>
		<!--23/10/2017 Aitor Valderrama-->
		<form method="get" action=".">
		<fieldset>
		
		<legend>Únete</legend>
		
		<p>Nuestros socios tienen muchas ventajas. ¡Y es gratis!</p>
		<ul>
			<li><label>Nombre y apellidos: <input type="text" name="NombreYApellidos" size="30" /></label></li>
			<li>Edad: <select name="menu">
				<label><option value="0">...</option></label>
				<label><option value="Menor de 20">Menor de 20</option></label>
				<label><option value="Entre de 20 y 40">Entre de 20 y 40</option></label>
				<label><option value="Entre de 40 y 60">Entre de 40 y 60</option></label>
				<label><option value="Entre de 60 y 80">Entre de 60 y 80</option></label>
				<label><option value="Mayor de 80">Mayor de 80</option></label>
			</select></li>
			<li><label>Comentario: <textarea name="texto" rows="4" cols="40" placeholder="Escribe aquí tu comentario"></textarea></label></li>
			
		</ul>
		
		</fieldset>
		
		
		
		<input type="submit" value="Enviar" />
		</form>
			
			
			
			
		
		
	</body>
