<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<body>
		
		<form method="get">
		<fieldset>
		
		<legend>Únete</legend>
		
		<p>Nuestros socios tienen muchas ventajas. ¡Y es gratis!</p>
		<ul>
			<li>Nombre y apellidos: <input type="text" name="NombreYApellidos" size="30" /></li>
			<li>Comentario: <textarea name="texto" rows="4" cols="40" placeholder="Escribe aquí tu comentario"></textarea></li>
		</ul>
		
		</fieldset>
		
		<fieldset>
		
		<legend>Campos de entrada de texto especiales</legend>
		<ul>
		
			<li>Contraseña: <input type="password" name="contrasena" /></li>
			<li>Buscar [HTML5]: <input type="search" name="Buscar" size="40" /></li>
			<li>Email [HTML5]: <input type="email" name="Email" size="40" /></li>
			<li>Teléfono [HTML5]: <input type="tel" name="telefono" size="40" /></li>
			<li>URL [HTML5]: <input type="url" name="URL" size="40" /></li>
		</ul>
		
		</fieldset>
		
		<input type="submit" value="Enviar" />
		</form>
			
			
			
			
		
		
	</body>
</html>
