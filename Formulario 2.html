<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Formulario 2</title>
	</head>
	<body>
		<!--23/10/2017 Aitor Valderrama-->
		<form method="get" action=".">
		<fieldset>
		
		<legend>Únete</legend>
		
		<p>Nuestros socios tienen muchas ventajas. ¡Y es gratis!</p>
		<ul>
			<li><label>Nombre y apellidos: <input type="text" name="NombreYApellidos" size="30" /></label></li>
			<li><label>Comentario: <textarea name="texto" rows="4" cols="40" placeholder="Escribe aquí tu comentario"></textarea></label></li>
		</ul>
		
		</fieldset>
		
		<fieldset>
		
		<legend>Campos de entrada de texto especiales</legend>
		<ul>
		
			<li><label>Contraseña: <input type="password" name="contrasena" /></label></li>
			<li><label>Buscar [HTML5]: <input type="search" name="Buscar" size="40" /></label></li>
			<li><label>Email [HTML5]: <input type="email" name="Email" size="40" /></label></li>
			<li><label>Teléfono [HTML5]: <input type="tel" name="telefono" size="40" /></label></li>
			<li><label>URL [HTML5]: <input type="url" name="URL" size="40" /></label></li>
		</ul>
		
		</fieldset>
		
		<input type="submit" value="Enviar" />
		</form>
			
			
			
			
		
		
	</body>
</html>
