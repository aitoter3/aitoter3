<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<body>
	
			<form method="get">
		<fieldset>
			<h1>Formulario de solicitud de zapatos</h1>
		<fieldset>
		
		<legend>Informacion personal</legend>
		
		
		<ul>
			<li>Nombre: <input type="text" name="Nombre" size="20"></li>
			<li>Email: <input type="email" name="Email" size="20" /></li>
			<li>Teléfono: <input type="tel" name="telefono" size="20" /></li>
			<li>Cuéntanos tu historia... <br> <textarea name="texto" rows="4" cols="40" placeholder="No mas de 300 caracteres"></textarea></li>
		</ul>
		
		</fieldset>
		<h1>Diseña tus zapatos:</h1>
		<fieldset>
		
		<legend>Diseño personalizado</legend>
		<fieldset>
		<legend>Color (<i>elige uno</i>)</legend>
			<ul>
				<li><input type="radio" name="radio" value="Rojo" />Rojo<br/></li>
				<li><input type="radio" name="radio" value="Azul" />Azul<br/></li>
				<li><input type="radio" name="radio" value="Negro" />Negro<br/></li>
				<li><input type="radio" name="radio" value="Plata" />Plata<br/></li>
			</ul>
		</fieldset>
		
		<fieldset>
		<legend>Caracterísiticas (<i>Elige las que quieras</i>)</legend>
		<ul>
			<li><label><input type="checkbox" name="Con cordones" />Con cordones</label></li>
			<li><label><input type="checkbox" name="Logo metálico" />Logo metálico</label></li>
			<li><label><input type="checkbox" name="Ligeras" />Ligeras</label></li>
			<li><label><input type="checkbox" name="Con música" />Con música</label></li>
			
		</ul>
		</fieldset>
		
		<fieldset>
		<legend>Tamaño</legend>
			Tamaño de los zapatos: <select name="menu">
			  <option value="1">1</option>
			  <option value="2">2</option>
			  <option value="3">3</option>
			  <option value="4">4</option>
			  <option value="5" selected="selected">5</option>
			  <option value="6">6</option>
			  <option value="7">7</option>
			  <option value="8">8</option>
			  <option value="9">9</option>
			</select>
		</fieldset>
		</fieldset>
		
		<input type="submit" value="Solicitar" />
		<input type="submit" value="Restablecer" />
		</fieldset>
		</form>
		
	</body>
</html>
