!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Formulario 5</title>
	</head>
	<body>
		<!--23/10/2017 Aitor Valderrama-->
		<form method="get" action=".">
		<fieldset>
		
		<legend>Únete</legend>
		
		<p>Nuestros socios tienen muchas ventajas. ¡Y es gratis!</p>
		<ul>
			<li><label>Nombre y apellidos: <input type="text" name="NombreYApellidos" size="30" /></label></li>
			<li>Edad: 
				<ul>
					<li><label><input type="radio" name="radio" />Menor de 20</label></li>
					<li><label><input type="radio" name="radio" />Entre 20 y 40</label></li>
					<li><label><input type="radio" name="radio" />Entre 40 y 60</label></li>
					<li><label><input type="radio" name="radio" />Más de 60</label></li>
				</ul>
			</li>
			
			<li>Estudios: 
				<ul>
					<li><label><input type="checkbox" name="casilla" />Bachiller</label></li>
					<li><label><input type="checkbox" name="casilla" />Formación profesional</label></li>
					<li><label><input type="checkbox" name="casilla" />Inglés B2</label></li>
					<li><label><input type="checkbox" name="casilla" />Francés B2</label></li>
				</ul>
			</li>
		</ul>
		
		</fieldset>
		
		
		
		<input type="submit" value="Enviar" />
		</form>
			
			
			
			
		
		
	</body>
</html>
